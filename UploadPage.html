    <body>
        <div id="header">
            <h4>Share Your Masterpiece!</h4>
        </div>
        <div id="upload"> <!--Get Values Using These IDs-->
            <p>
            Title: <input type="text" id="title"><br>
            Description: <input type="text" id="description"><br>
            Material: <input type="text" id="material"><br>
            Height: <input type="text" id="height"><br>
            Width: <input type="text" id="width"><br>
            Location: <table>
                <tr>
                    <td>City</td><td><input type="text" id="cty"></td>
                    <td>Address</td><td><input type="text" id="address"></td>
                    <td>Postal Code</td><td><input type="text" id="postal"></td>
                </tr>
            </table><br>
            Price: <input type="text" id="price"><br>
            <button onclick="CreateArt()" id="submitButton">Submit</button>
            <a href="./Sparrow.html"><button id="backButton">Back</button></a>
            </p>
        </div>
