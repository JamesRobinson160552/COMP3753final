    <body2>
        <header>

            <section>
                <div class="main-text">
                </div>
            </section>
        </header>

        <div class="container">
            <div class="registration">
                <form action = "" id = "upload">
                    <h2 class = "title">Upload</h2>
                    <div class="form-input"> 
                        <input class = "form-input" id="title" type = "text" name = "" autofocus placeholder = "Enter Art Title">
                    </div>
                    <div class="form-input"> 
                        <input class = "form-input" id="desc" type = "text" name = "" autofocus placeholder = "Enter the Description">
                    </div>
                    <div class="form-input"> 
                        <input class = "form-input" id="date" type = "text" name = "" placeholder = "Enter the Date - MM/DD/YYYY">
                    </div>
                    <div class="form-input"> 
                        <input class = "form-input" id="price" type = "text" name = "" placeholder = "Enter the Price">
                    </div>
                    <div class="form-input"> 
                        <input class = "form-input" id="material" type = "text" name = "" placeholder = "Enter the Material">
                    </div>
                    <div class="form-input"> 
                        <input class = "form-input" id="length" type = "text" name = "" placeholder = "Enter the Length">
                    </div>
                    <div class="form-input"> 
                        <input class = "form-input" id="height" type = "text" name = "" placeholder = "Enter the Height">
                    </div>
                    <!---<button type = "Submit" class = "btn"><a href = "./Sparrow.html">Register</a></button>-->
                    <div class="browse">
                        <input type="file" id = "uploadBtn">
                    </div>
                    <button type = "Button" class = "btn"><a onclick="UploadArt()">Submit</a></button>
                    <button type = "Button" class = "btn"><a href="./Sparrow.html">Back</a></button>
                </form>
            </div>
        </div>
    </body2>
</html>
