    <body onload="Data()">
        <header>
            <a href = "" class = "logo"><img src = "logo.png" alt = ""></a>
            <ul class = "navigation">
                <li><a href = "./Sparrow.html">Home</a></li>
                <li><a href = "./ProfilePage.html">Account</a></li>
                <li><a href = "./SignUpPage.html">Become A Seller</a></li>
                <li><a href = "./ExplorePage.html">Find A Piece</a></li>
            </ul>

            <div class="search">
                <input class = "srch" type = "search" name = "" placeholder = "Type to Search">
                <a href = ""><button class = "btn">Search</button></a>
            </div>

            <div class="nav-icon"></div>
                <a href = "./CartPage.html"><i class='bx bxs-cart-alt'></i></box-icon></a>
            </div>
        </header>

        <section class = "main-home">
            <div class="main-text">
                <h5>Art Collection</h5>
                <p>Get your next piece of art,<br> and support the artists you know and love</p>

                <a href="./ExplorePage.html" class = "main-btn">Shop Now <i class='bx bx-chevrons-right'></i></a>

            </div>
        </section>

        <section class="popular-products" id = "popular">
            <div class="centre-text">
                <h2>Pieces for Sale</h2>
            </div>

            <div class="products" id="featured">
            </div>
        </section>

        <div class="container">
            <div class="login">
                <form action = "" id = "login">
                    <h2 class = "title">Login</h2>
                   <!-- <div class = "form-message form-messgae-error">Incorrect username or password</div>-->
                    <div class="form-input"> 
                        <input class = "form-input" type = "text" name = "" autofocus placeholder = "Enter email address">
                    </div>
                    <div class="form-input"> 
                        <!--<div class="input-err-message">Account does not exist. Please sign up for an account</div>-->
                        <input class = "form-input" type = "password" name = "" placeholder = "Enter your password">
                    </div>
    
                    <div class="rem-forgot">
                        <label><input type = "checkbox">Remember me</label>
                        <a href="" class="forget">Forgot your password?</a>
                    </div>
                    <button type = "Submit" class = "btn">Login</button>
    
                    <div class="login-register">
                        <p>Don't have an account? <a href = "" calss = "register-link">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="container2">
            <div class="registration">
                <form action = "" id = "register">
                    <h2 class = "title">Register</h2>
                    <div class="form-input"> 
                        <input class = "form-input" type = "text" name = "" autofocus placeholder = "Enter email address">
                    </div>
                    <div class="form-input"> 
                        <input class = "form-input" type = "password" name = "" placeholder = "Enter your password">
                    </div>
                    <div class="form-input"> 
                        <input class = "form-input" type = "password" name = "" placeholder = "Re-enter your password">
                    </div>
                    <button type = "Submit" class = "btn">Register</button>
                </form>
            </div>
